<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobina Khalilzade</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/mobina-logo-2.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body>
    <header>
      <div
        id="galaxy"
        class="overflow-hidden relative top-0 left-0 w-full h-[70vh]"
      >
        <div class="sky w-full h-full flex justify-center">
          <div class="css-typing self-center">
            <h1
              class="text-white tracking-[0.3em] font-medium"
            >
              Hello World!
            </h1>
            <h1 class="text-pink tracking-[0.3em]">I'm Mobina Khalilzade</h1>
            <h1 class="text-white tracking-[0.3em] font-medium">
              A Software Developer.
            </h1>
          </div>
        </div>
      </div>
      <div class="bg-dark text-white py-5">
        <nav class="flex justify-evenly" id="navbar"></nav>
      </div>
    </header>
    <main>
      <section class="px-4">
        <section>
          <h2 class="my-8 md:my-10 text-center text-black">
            Professional <i class="fa-solid fa-laptop-code text-blue fa-xs"></i>
          </h2>
          <div id="professional">
            <div id="photo"></div>
            <hr />
            <div id="skills"></div>
          </div>
        </section>
        <hr />
        <section>
          <h1 class="my-8 md:my-10 text-center text-black">
            Personal <i class="fa-regular fa-heart text-pink fa-xs"></i>
          </h1>
          <div id="personal">
            <div id="summary"></div>
            <div id="hobbies"></div>
          </div>
        </section>
        <hr />
        <section class="mb-10">
          <h1 class="my-8 md:my-10 text-center text-black">
            Blog <i class="fa-solid fa-blog text-blue fa-xs"></i>
          </h1>
          <div
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5 justify-center"
            id="blogs"
          ></div>
        </section>
      </section>

      <section>
        <div id="contact" class="py-5 bg-[#252934]">
          <form method="POST">
            <h1 class="text-center mx-0 my-5 text-white">Contact</h1>
            <h4 class="text-pink text-center my-4 py-4">
              Have a question or want to work together?
            </h4>
            <div class="block w-1/3 m-auto">
              <input name="name" type="email" placeholder="Your Name" />
              <textarea
                name="message"
                type="text"
                placeholder="Your Message"
              ></textarea>
            </div>
            <div class="flex justify-center mb-5 py-4">
              <button id="sendEmail" type="submit" class="bg-blue w-1/3">
                Submit
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="py-12 bg-dark">
      <div
        id="socialMedia"
        class="w-[75%] mx-auto flex justify-center gap-10"
      ></div>
      <div id="year" class="text-center pt-5"></div>
    </footer>
  </body>
  <script type="module" src="main.js"></script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "email": "mailto:mobinakhalilzade@gmail.com",
      "alumniOf": "Alzahra University",
      "image": "../assets/images/mobinakhalilzade-crop.jpg",
      "jobTitle": "Software developer",
      "name": "Mobina Khalilzade",
      "sameAs": "https://www.linkedin.com/in/mobina-khalilzade/",
      "sameAs": "https://github.com/mobinakhalilzade",
      "url": "http://www.janedoe.com"
    }
  </script>
</html>
