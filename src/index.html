<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobina Khalilzade</title>
    <meta name="description" content="Enter to see professional, personal and contact information of Mobina
    Khalilzade.">
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/mobina-logo-2.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body>
    <header id="home">
      <div
        id="galaxy"
        class="overflow-hidden relative top-0 left-0 w-full h-[100vh]"
      >
        <div class="bg-darkGray w-full h-full flex justify-center">
          <div class="self-center text-center">
            <div class="css-typing">
              <h2 class="text-white tracking-[0.3em] font-medium">
                Hello World!
              </h2>
            </div>
            <h1 class="text-pink tracking-[0.3em]">It's Mobina Khalilzade</h1>
            <h1 class="text-white tracking-[0.3em] font-medium">
              A Software Developer.
            </h1>
            <a
              href="#menu"
              type="button"
              id="view-btn"
              class="z-10 p-4 border-2 border-white w-fit mt-5 rounded-none hover:bg-blue hover:border-blue"
              >View My Works
              <i class="fa-solid fa-arrow-right ml-3"></i>
            </a>
          </div>
        </div>
      </div>
      <div id="menu" class="bg-dark text-white py-5">
        <nav class="flex justify-evenly" id="navbar"></nav>
      </div>
    </header>
    <main>
      <div class="px-4">
        <section id="professional">
          <h2 class="my-8 md:my-10 text-center text-black">
            <i class="fa-solid fa-laptop-code text-pink fa-xs"></i>
            Professional
            <i class="fa-solid fa-laptop-code text-pink fa-xs"></i>
          </h2>
          <div>
            <div id="photo"></div>
            <hr />
            <div id="skills"></div>
          </div>
        </section>
        <hr />
        <section id="personal">
          <h2 class="my-8 md:my-10 text-center text-black">
            <i class="fa-solid fa-heart text-pink fa-xs"></i>
            Personal
            <i class="fa-solid fa-heart text-pink fa-xs"></i>
          </h2>
          <section>
            <div id="summary"></div>
            <div id="hobbies"></div>
            <div id="duolingo" class="flex justify-center"></div>
          </section>
        </section>
        <hr />
        <section id="blog" class="mb-10">
          <h2 class="my-8 md:my-10 text-center text-black">
            <i class="fa-solid fa-blog text-pink fa-xs"></i>
            Blog
            <i class="fa-solid fa-blog text-pink fa-xs"></i>
          </h2>
          <div
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5 justify-center"
            id="blogs"
          ></div>
        </section>
      </div>

      <section id="contact">
        <div class="py-5 bg-darkGray">
          <form method="POST">
            <h2 class="text-center mx-0 my-5 text-white">Contact</h2>
            <p class="text-base text-pink text-center my-4 py-4">
              Have a question or want to work together?
            </p>
            <div class="block w-1/3 m-auto">
              <input name="name" type="email" placeholder="Your Name" />
              <textarea
                name="message"
                type="text"
                placeholder="Your Message"
              ></textarea>
            </div>
            <div class="flex justify-center mb-5 py-4">
              <button
                id="sendEmail"
                type="submit"
                class="border-2 border-pink w-1/3 rounded-none hover:bg-pink"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="py-12 bg-dark">
      <div
        id="socialMedia"
        class="w-[75%] mx-auto flex justify-center gap-10"
      ></div>
      <div id="year" class="text-center pt-5"></div>
    </footer>
  </body>
  <script defer src="galaxy.js"></script>
  <script defer src="main.js"></script>
  <script defer src="intersection.js"></script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "email": "mailto:mobinakhalilzade@gmail.com",
      "alumniOf": "Alzahra University",
      "image": "../assets/images/mobinakhalilzade-crop.jpg",
      "jobTitle": "Software developer",
      "name": "Mobina Khalilzade",
      "sameAs": "https://www.linkedin.com/in/mobina-khalilzade/",
      "sameAs": "https://github.com/mobinakhalilzade",
      "url": "https://mobinakhalilzade.netlify.app/"
    }
  </script>
</html>
